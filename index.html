<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up</title>
</head>
<body class="container">
    <div class="left-side">Left</div>
    <div class="right-side">
        <div class="top-right">
            <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="para">Sign up <span>now</span> to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="middle-right">
            <form action="#" method="GET">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                </div>
                <div class="form-row">
                    <div>  
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" />
                    </div>
                </div>
                <div class="form-row">
                    <div>  
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" />
                    </div>
                    <div>
                        <label for="pwd_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd_confirm" name="confirm_password" />
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-right">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
